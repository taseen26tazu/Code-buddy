<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AI code buddy</title>
</head>
<body>
    <div class="container">
        <!--Left side-->
        <div class="left">
            <div class="new_chat">
                <i class="bi bi-plus"></i>
                <p>New Chat</p>
            </div>
            <!--chat history-->
            <div class="chat_history">
                <div class="history">
                    <div class="buttons">
                        <i class="bi bi-chat-left"></i>
                    </div>
                    <p class="title">AI Code buddy</p>
                </div>
                <div class="history">
                    <div class="buttons">
                        <i class="bi bi-chat-left"></i>
                    </div>
                    <p class="title">Explain javascript</p>
                </div>
                <div class="history">
                    <div class="buttons">
                        <i class="bi bi-chat-left"></i>
                    </div>
                    <p class="title">learn programming</p>
                </div>
                
            </div>
          <!-- Settings -->
           <div class="settings">
            <div class="upgrade">
                <button>Upgrade to plus</button>
                <span class="upgrade_new">NEW</span>
            </div>
            <div class="profile">
                <div class="user">
                    <img src="images/user.jpg" alt="user">
                    <h3>John</h3>
                </div>
            </div>
           </div>
        </div>
        <!--Right side-->
        <div class="right">
            <h1>AI code buddy</h1>
            <div class="items">
                <div class="item">
                    <i class="bi bi-lightbulb"></i>
                    <p>Examples</p>
                    <div class="item_query">
                        <button class="query example_query">
                            Explain what is programming language and why it is used ?
                        </button>
                        <button class="query example_query">
                            As a beginner what programming language to study ?
                        </button>
                        <button class="query example_query">
                            What is the future trend in computer science ?
                        </button>
                    </div>
                </div>
                <div class="item">
                    <i class="bi bi-lightning"></i>
                    <p>Capabilites</p>
                    <div class="item_query">
                        <button class="query example_query">
                            Remembers what user said earlier in the conversation
                        </button>
                        <button class="query example_query">
                            Allow users to provide follow-up correction
                        </button>
                        <button class="query example_query">
                            Trained to decline inappropriate requests
                        </button>
                    </div>
                </div>
                <div class="item">
                    <i class="bi bi-exclamation-triangle"></i>
                    <p>Limitations</p>
                    <div class="item_query">
                        <button class="query example_query">
                            May occasionally generate incorrect information
                        </button>
                        <button class="query example_query">
                            Limit the types of queries or problems the AI can handle, such as focusing only on specific programming languages or topics.
                        </button>
                        <button class="query example_query">
                            Ensure the AI doesnâ€™t store or misuse personal or sensitive information shared during interactions.
                        </button>
                    </div>
                </div>
                <!-- Input bar-->
                 <div class="input">
                    <input 
                    type="text" 
                    class="chat_input" 
                    placeholder="Ask your doubts here..."
                    value=""
                    >
                    <i class="bi bi-send send_btn"></i>
                    <p>
                        Free research preview. AI Code buddy may not produce information about people, places, or facts.
                    </p>

                 </div>
            </div>
        </div>
    
    </div>
    <script src="index.js"></script>
    
</body>
</html>
